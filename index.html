<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/bootadmin.min.css">

    <title>tncybsk</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#">tncybsk</a>
</nav>

<script type="text/javascript" src="data/site.js"></script>


<script>
     document.write("<div class=\"d-flex\">");

     document.write("<div class=\"sidebar sidebar-dark bg-dark\">");
     document.write("<ul class=\"list-unstyled\">");
     document.write("<li class=\"active\"><a href=\"./index.html\"><i class=\"fas fa-home\"></i> Site</a></li>");
     document.write("<li><a href=\"./article.html\"><i class=\"far fa-newspaper\"></i> Article</a></li>");
     document.write("<li><a href=\"./youtube.html\"><i class=\"far fa-newspaper\"></i> Youtube</a></li>");
     document.write("</ul>");
     document.write("</div>");

     document.write("<div class=\"content p-4\" style=\"height: auto !important;\">");
     document.write("<div class=\"row\">");

     siteData.sort(function(a, b){return a.sequence - b.sequence});

     siteData.forEach((data) => {     
        document.write("<div class=\"col-xl-3 col-lg-6 col-md-12\">");
        document.write("<div class=\"card mb-4\">");
        document.write("<div class=\"card-header bg-white font-weight-bold\">");       
        document.write(data.category);
        document.write("</div>"); 
        document.write("<div class=\"card-body\">"); 

        data.links.sort(function(a, b){return a.sequence - b.sequence});

        data.links.forEach((link) => {    
          document.write("<a href ='" + link.src + "' target='_blank'>");
          document.write(link.name);
          document.write("</a>");      
          document.write("<br />");                      
        });

      document.write("</div>");  
      document.write("</div>");
      document.write("</div>");         
    });   

    document.write("</div>");   
    document.write("</div>");
    document.write("</div>");
</script>

<script src="js/jquery.min.js" type="text/javascript" ></script>
<script src="js/bootstrap.bundle.min.js" type="text/javascript" ></script>
<script src="js/bootadmin.min.js" type="text/javascript" ></script>


</body>
</html>
