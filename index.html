<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">   
    <script type="text/javascript" src="linkData.js"></script>
  </head>
  <body>      
    tuncay      
  </body>  
  <script type="text/javascript">
      
    linkData.forEach((data) => {
      document.write("<h3>");
      document.write(data.category);
      document.write("</h3>");

      data.links.forEach((link) => {
        document.write("<a href ='" + link.src + "' target='_blank'>");
        document.write(link.name);
        document.write("</a>");
        document.write("<br/>");          
      });
    });
  </script>
</html>
